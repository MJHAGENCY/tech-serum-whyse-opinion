<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <a matLine routerLink="/">
        <button mat-icon-button>
           <mat-icon>question_answer</mat-icon>
        </button>
        See Questions
      </a>
     </mat-list-item>
     <mat-list-item>
      <a matLine routerLink="/MyQuestions">
      <button mat-icon-button>
         <mat-icon>list</mat-icon>
      </button>
      My Questions
    </a>
   </mat-list-item>
   <mat-list-item>
    <a matLine routerLink="/AskAQuestion">
    <button mat-icon-button>
       <mat-icon>help</mat-icon>
    </button>
    Ask A Question
  </a>
 </mat-list-item>
     <mat-list-item>
      <a matLine routerLink="/ExpertPanel">
      <button mat-icon-button>
         <mat-icon>recent_actors</mat-icon>
      </button>
      Expert Panel
    </a>
   </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>A Second Opinion</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
